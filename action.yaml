      #run: ossie audit --id ${{ inputs.OSSIEBOT_ID }} --project ${{ github.workspace }}
      run: echo{HELLO}={$(cat ${{ github.workspace }}/setenv.py)}>> $GITHUB_ENV
      shell: bash


    - name: check env variable
      run: echo ${{ env.HELLO }}
      shell: bash